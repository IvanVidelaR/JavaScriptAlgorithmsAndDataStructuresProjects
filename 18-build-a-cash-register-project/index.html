<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Register Project</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Cash Register Project</h1>
            <div id="change-due"></div>
            <div class="input-div">
                <label for="cash"></label>
                <input type="text" id="cash">
                <button id="purchase-btn"></button>
            </div>
            <div class="cash-register">
                <div class="top-register">
                    <p class="price-screen">Total: $3.26</p>
                    <div class="connector"></div>
                </div>
                <div class="middle-register">
                    <div class="buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                    <div class="cash-register-display">
                        <p><strong>Change in drawer:</strong> </p>
                        <ul>
                            <li>Pennies: $0.97</li>
                            <li>Nickels: $2.05</li>
                            <li>Dimes: $2.9</li>
                            <li>Quarters: $3.75</li>
                            <li>Ones: $90</li>
                            <li>Fives: $55</li>
                            <li>Tens: $20</li>
                            <li>Twenties: $60</li>
                            <li>Hundreds: $100</li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-register">
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
