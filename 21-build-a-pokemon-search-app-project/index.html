<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Pokemon Search App</h1>
        <div class="container">
            <div class="input-div">
                <label for="search-input"><i>Search for Pokem√≥n Name or ID: </i></label>
                <input id="search-input" type="text" required/>
                <button id="search-button">Search</button>
            </div>
            <div class="top-container">
                <div id="sprite-container">
                    
                </div>
                <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div> 
                <div id="types">
                </div>
                <div class="size">
                    <div>
                        <p id="weight" class="number"></p>
                        <p id="weight-text" class="small-gray"></p>
                    </div>
                    <div>
                        <p id="height" class="number"></p>
                        <p id="height-text" class="small-gray"></p>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="grid-container">
                    <p id="base">Base</p>
                    <p id="stats">Stats</p>
                    <p>HP:</p>
                    <p id="hp"></p>
                    <p>Attack:</p>
                    <p id="attack"></p>
                    <p>Defense:</p>
                    <p id="defense"></p>
                    <p>Sp. Attack:</p>
                    <p id="special-attack"></p>
                    <p>Sp. Defense:</p>
                    <p id="special-defense"></p>
                    <p>Speed:</p>
                    <p id="speed"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
