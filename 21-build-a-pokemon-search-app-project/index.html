<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Pokemon Search App</h1>
        <div class="container">
            <div class="input-div">
                <label for="search-input"><i>Search for Pokem√≥n Name or ID: </i></label>
                <input id="search-input" type="text" />
                <button id="search-button">Search</button>
            </div>
            <div class="top-container">
                <div id="sprite-container" class="sprite-container">
                    <img id="sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="charizard front default sprite">
                </div>
                <div class="name-and-id">
                    <span id="pokemon-name">Charizard</span>
                    <span id="pokemon-id">#6</span>
                </div> 
                <div id="types">
                    <span class="type fire">FIRE</span>
                    <span class="type flying">FLYING</span>
                </div>
                <div class="size">
                    <div id="weight">
                        <p class="number">905</p>
                        <p class="small-gray">weight</p>
                    </div>
                    <div id="height">
                        <p class="number">17</p>
                        <p class="small-gray">height</p>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="grid-container">
                    <p class="base">Base</p>
                    <p class="stats">Stats</p>
                    <p>HP:</p>
                    <p id="hp">78</p>
                    <p>Attack:</p>
                    <p id="attack">84</p>
                    <p>Defense:</p>
                    <p id="defense">78</p>
                    <p>Sp. Attack:</p>
                    <p id="special-attack">109</p>
                    <p>Sp. Defense:</p>
                    <p id="special-defense">85</p>
                    <p>Speed:</p>
                    <p id="speed" class="speed">100</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
